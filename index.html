<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Training Plan</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Your Training Plan</h1>
        <div class="theme-switch-wrapper">
          <label class="theme-switch" for="dark-mode-toggle">
            <input type="checkbox" id="dark-mode-toggle" />
            <span class="slider round"></span>
          </label>
        </div>
      </header>

      <nav id="main-nav">
        <button
          class="hamburger-menu"
          id="hamburger-menu"
          aria-label="Open navigation menu"
        >
          <span></span>
          <span></span>
          <span></span>
        </button>
        <div class="nav-links" id="nav-links">
          <button class="nav-tab active" id="tab-home">Home</button>
          <button class="nav-tab" id="tab-plan">Running</button>
          <button class="nav-tab" id="tab-strength">Strength</button>
          <button class="nav-tab" id="tab-stretch">Stretching</button>
        </div>
      </nav>

      <main>
        <div id="home-view" class="view active">
          <div class="dashboard-grid" id="home-grid">
            <div class="card" id="upcoming-run-card"></div>
            <div class="card card-shortcut" id="goto-strength">
              <h3>Strength Training</h3>
              <div class="card-content">
                <p>Go to your bodyweight strength routine.</p>
              </div>
            </div>
            <div class="card card-shortcut" id="goto-stretch">
              <h3>Daily Stretching</h3>
              <div class="card-content">
                <p>Go to your daily stretching routine.</p>
              </div>
            </div>
          </div>
        </div>

        <div id="plan-view" class="view">
          <h2>Full Running Plan</h2>
          <ul id="run-list"></ul>
        </div>

        <div id="strength-view" class="view">
          <h2>Bodyweight Strength Routine</h2>
          <div class="dashboard-grid" id="strength-cards"></div>
        </div>

        <div id="stretch-view" class="view">
          <h2>Daily Stretching</h2>
          <div class="dashboard-grid" id="stretch-cards"></div>
        </div>
      </main>
    </div>

    <script src="script.js"></script>
  </body>
</html>
